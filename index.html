<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Shop Helper</title>
	<meta name='viewport' content='width=device-width'/>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v6.2.1/css/all.css'>
	<link rel="stylesheet" href="styles.css">
	<script src="main.js"></script>
</head>
<body>
	<h2>Сравнить товары</h2>
	<button class="action-btn">Добавить</button>

	<div class="popup" open>
		<div class="popup-content">
			<i class="fa-solid fa-circle-xmark close"></i>

			<h3>Добавить товар</h3>
			<div class="row">
				<input type="text" name="name" placeholder="Название">
			</div>
			<div class="row">
				<input type="number" min="0" step="0.01" name="price" placeholder="Цена">
				<span>₴</span>
			</div>
			<div class="row">
				<input type="number" min="0" step="1" name="amount" placeholder="Количество" style="max-width:100px">
				<select name="unit">
					<option value="things" selected>штук</option>
					<option value="gram">грам</option>
				</select>
			</div>
			<button class="simple-btn">Добавить</button>
		</div>
	</div>

</body>
</html>
